server:
 servlet:
   context-path: /credy-pay

spring:
  datasource:
    url: jdbc:h2:mem:demodb
    username: sa
    password:
    driverClassName: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

      
  jpa:
    hibernate:
      ddl-auto: update 
    show-sql: true    


      
springdoc:
  api-docs:
    path: /api-docs

  swagger-ui:
    path: /public/swagger